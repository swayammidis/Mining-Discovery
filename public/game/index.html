<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacman Game</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1 class="title">PACMAN</h1>
       </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="score">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Level</div>
        <div class="stat-value level" id="level">1</div>
      </div>
      <div class="stat-card" id="status-card" style="display: none;">
        <div class="stat-label">Status</div>
        <div class="stat-value" id="status"></div>
      </div>
    </div>

    <div class="game-board-container">
      <div id="game-board" class="game-board"></div>
    </div>

    <div class="mobile-controls">
      <button class="control-btn up" data-dir="up">▲</button>
      <div class="middle-row">
        <button class="control-btn left" data-dir="left">◀</button>
        <button class="control-btn down" data-dir="down">▼</button>
        <button class="control-btn right" data-dir="right">▶</button>
      </div>
    </div>

    <div class="restart-container" id="restart-container" style="display: none;">
      <button id="restart-btn" class="restart-button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
