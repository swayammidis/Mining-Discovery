<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View News</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .news-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', sans-serif;
    }

    .news-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }

    .news-meta {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .news-description {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #0066cc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="news-container" id="newsDetail">
    <!-- Full news will be dynamically inserted here -->
  </div>

  <script>
    async function fetchFullNewsById() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('newsDetail').innerHTML = '<p>Invalid news ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);
        if (!res.ok) throw new Error('News not found');
        const news = await res.json();

        const container = document.getElementById('newsDetail');
        container.innerHTML = `
          <h1 class="news-title">${news.title}</h1>
          <div class="news-meta">Posted on ${new Date(news.createdAt).toLocaleDateString()}</div>
          ${news.image ? `<img src="${news.image}" alt="News Image" class="main-image">` : ''}
          <div class="news-description">${news.description}</div>
          <a href="latest-news.html" class="back-link">‚Üê Back to Latest News</a>
        `;
      } catch (error) {
        document.getElementById('newsDetail').innerHTML = `<p>Error loading news: ${error.message}</p>`;
      }
    }

    fetchFullNewsById();
  </script>

</body>
</html>
