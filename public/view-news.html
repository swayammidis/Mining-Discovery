<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View News</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    .news-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .news-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #111;
    }

    .news-meta {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .news-description {
      font-size: 18px;
      color: #333;
      line-height: 1.7;
    }

    /* ✅ Fix for images inside description or tables */
    .news-description img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* ✅ Ensure tables don't overflow */
    .news-description table {
      max-width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
    }

    .news-description table img {
      max-width: 100%;
      height: auto;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .news-container {
        margin: 20px 15px;
        padding: 15px;
      }

      .news-title {
        font-size: 22px;
      }

      .news-description {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .news-title {
        font-size: 20px;
      }

      .main-image {
        max-height: 250px;
      }

      .news-description {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="news-container" id="newsDetail"></div>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500);
      }
    });

    async function fetchFullNewsById() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('newsDetail').innerHTML = '<p>Invalid news ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);
        if (!res.ok) throw new Error('News not found');
        const news = await res.json();

        const container = document.getElementById('newsDetail');
        const formattedDate = news.createdAt
          ? new Date(news.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
          : 'Date not available';

        const hasImageInDescription = news.description?.includes('<img');
        const hasTitleInDescription = news.description?.includes('<h1') || news.description?.includes('<h2');

        let html = '';

        if (!hasTitleInDescription) {
          html += `<h1 class="news-title">${news.title}</h1>`;
        }

        html += `<div class="news-meta">Posted on ${formattedDate}</div>`;

        if (!hasImageInDescription && news.image) {
          html += `<img src="${news.image}" alt="News Image" class="main-image">`;
        }

        html += `<div class="news-description">${news.description}</div>`;
        html += `<a href="latest-news.html" class="back-link">← Back to Latest News</a>`;

        container.innerHTML = html;
      } catch (error) {
        document.getElementById('newsDetail').innerHTML = `<p>Error loading news: ${error.message}</p>`;
      }
    }

    fetchFullNewsById();
  </script>

</body>

</html>
