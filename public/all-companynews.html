<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Company News</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .page-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: orange;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .company-news-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .company-news-card:hover {
      transform: translateY(-5px);
    }

    .company-news-card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }

    .news-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .news-content h4 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      line-height: 1.3;
    }

    .news-content h4 a {
      color: orange;
      text-decoration: none;
    }

    .news-content h4 a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 13px;
      color: #bbb;
      margin-top: 4px;
    }

    .back-link {
      margin-top: 40px;
      text-align: center;
    }

    .back-link a {
      color: orange;
      text-decoration: none;
      font-size: 15px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
      .page-title {
        font-size: 22px;
      }

      .news-content h4 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }

      .page-title {
        font-size: 20px;
      }

      .news-content h4 {
        font-size: 15px;
      }

      .meta {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title">All Company News</div>
    <div id="allCompanyNewsContainer" class="news-grid"></div>
    <div class="back-link"><a href="news.html">‚Üê Back to News</a></div>
  </div>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });
    }

    async function loadAllCompanyNews() {
      try {
        const res = await fetch('/api/company/all');
        const data = await res.json();
        const container = document.getElementById('allCompanyNewsContainer');

        if (!res.ok || !Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No company news available.</p>';
          return;
        }

        container.innerHTML = '';

        data.forEach(news => {
          const card = document.createElement('div');
          card.className = 'company-news-card';
          card.innerHTML = `
            <img src="${news.image || '/images/default.jpg'}" alt="News Image" />
            <div class="news-content">
              <h4>
                <a href="view-companynews.html?id=${news._id}">
                  ${news.title}
                </a>
              </h4>
              <p class="meta">${formatDate(news.date)}</p>
              <p class="meta">By: ${news.by}</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading company news:', err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadAllCompanyNews);
  </script>
</body>
</html>
