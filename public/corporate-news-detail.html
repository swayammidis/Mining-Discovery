<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporate News Detail</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .news-detail {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
    }

    .news-title {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .news-meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .news-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      display: block;
    }

    .news-description {
      font-size: 16px;
      color: #333;
      line-height: 1.7;
      word-wrap: break-word;
    }

    .news-description img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .news-title {
        font-size: 22px;
      }

      .news-description {
        font-size: 15px;
      }

      .news-detail {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .news-title {
        font-size: 20px;
      }

      .news-meta {
        font-size: 13px;
      }

      .news-description {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="news-detail">
    <div id="newsContent">
      <h1 class="news-title" id="news-title">Loading...</h1>
      <img class="news-image" id="news-image" src="" alt="News Image" />
      <div class="news-description" id="news-content"></div>
    </div>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function loadCorporateNewsDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');

      if (!postId) {
        document.getElementById('newsContent').innerHTML = '<p>Invalid news ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${postId}`);
        const data = await res.json();

        document.getElementById('news-title').innerHTML = data.title || 'No title';
        document.getElementById('news-image').src = data.image || './image/default-placeholder.png';
        document.getElementById('news-content').innerHTML = data.description || '<p>No content available.</p>';
      } catch (err) {
        console.error('Failed to load news detail:', err);
        document.getElementById('newsContent').innerHTML = '<p>Error loading news post.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCorporateNewsDetail);
  </script>

</body>

</html>
