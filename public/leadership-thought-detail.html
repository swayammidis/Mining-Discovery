<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leadership Thought Detail</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      background: #f7f7f7;
    }

    .leadership-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    #newsImage {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    .content {
      font-size: 17px;
      line-height: 1.7;
      color: #333;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 15px 0;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>


  <div class="leadership-container">
    <img id="newsImage" src="" alt="Leadership Image" />
    <h1 id="newsTitle">Loading...</h1>
    <div class="meta" id="newsMeta"></div>
    <div class="content" id="newsDescription"></div>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function loadLeadershipThought() {
      try {
        // âœ… Fix route: Remove `/id/`
        const res = await fetch(`/api/tagged-posts/${id}`);
        if (!res.ok) throw new Error(`Server responded with status ${res.status}`);
        const news = await res.json();

        if (!news || !news.title) {
          throw new Error('Invalid news object');
        }

        document.getElementById('newsImage').src = news.image && news.image.startsWith('data:image')
          ? news.image
          : (news.image || '/default.jpg');

        document.getElementById('newsTitle').innerText = news.title;
        document.getElementById('newsMeta').innerText = `Published: ${new Date(news.createdAt).toLocaleDateString('en-IN')}`;
        document.getElementById('newsDescription').innerHTML = news.description || '';
      } catch (err) {
        console.error('Failed to load leadership thought:', err);
        document.getElementById('newsTitle').innerText = 'Failed to load news.';
      }
    }

    loadLeadershipThought();
  </script>

</body>

</html>
