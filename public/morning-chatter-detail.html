<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Morning Chatter Detail</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .container img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      display: block;
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
      font-size: 24px;
    }

    .meta {
      color: #666;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .content {
      line-height: 1.6;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="container" id="detailContainer">
    <!-- Full post will be rendered here -->
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function fetchDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('detailContainer').innerText = 'No post ID provided.';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);  // âœ… unified route
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const post = await res.json();

        const container = document.getElementById('detailContainer');
        container.innerHTML = `
        ${post.image ? `<img src="${post.image}" alt="Morning Chatter Image">` : ''}
        <h2>${post.title}</h2>
        <div class="meta">Published on ${new Date(post.createdAt).toLocaleDateString()}</div>
        <div class="content">${post.description}</div>
      `;
      } catch (err) {
        document.getElementById('detailContainer').innerText = 'Failed to load post.';
        console.error('Error fetching post:', err);
      }
    }

    fetchDetail();
  </script>


</body>

</html>
