<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company News - Full View</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* or your site background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #ccc;
  border-top: 5px solid #222;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #222;
    }

    .meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="preloader">
  <div class="spinner"></div>
</div>

  <div class="container" id="news-container">
    <p>Loading news...</p>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
window.addEventListener('load', () => {
  const preloader = document.getElementById('preloader');
  if (preloader) {
    preloader.style.opacity = '0';
    preloader.style.visibility = 'hidden';
    setTimeout(() => preloader.remove(), 1000); // optional: remove it from DOM
  }
});

    async function loadFullNews() {
      const urlParams = new URLSearchParams(window.location.search);
      const newsId = urlParams.get('id');

      if (!newsId) {
        document.getElementById('news-container').innerHTML = "<p>Invalid news link.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/company/${newsId}`);
        const news = await res.json();

        if (!news || !news.title) {
          document.getElementById('news-container').innerHTML = "<p>News not found.</p>";
          return;
        }

        document.getElementById('news-container').innerHTML = `
          <h1>${news.title}</h1>
          <p class="meta">Posted on ${new Date(news.date).toDateString()} by ${news.author || 'Admin'}</p>
          <img src="${news.image}" alt="News Image"/>
          <div class="content">${news.description}</div>
          <a class="back-link" href="/index.html">&larr; Back to News</a>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('news-container').innerHTML = "<p>Error loading news.</p>";
      }
    }

    loadFullNews();
  </script>
</body>
</html>
