<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precious Metal Detail</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .detail-container {
      max-width: 850px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .detail-container img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .detail-container h1 {
      font-size: 28px;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .detail-container p {
      line-height: 1.7;
      font-size: 17px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .detail-container {
        padding: 15px;
      }

      .detail-container h1 {
        font-size: 22px;
      }

      .detail-container p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="detail-container">
    <img id="news-image" src="" alt="Precious Metal News Image">
    <h1 id="news-title">Loading...</h1>
    <p id="news-content"></p>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function loadPreciousMetalPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');
      if (!postId) return;

      try {
        const res = await fetch(`/api/tagged-posts/${postId}`);
        const data = await res.json();

        if (data.error || res.status !== 200) {
          document.getElementById('news-title').innerHTML = 'Post Not Found';
          document.getElementById('news-content').innerHTML = `<p>${data.message || 'Unable to load post.'}</p>`;
          return;
        }

        // Fill in the elements
        document.getElementById('news-title').innerHTML = data.title;
        document.getElementById('news-image').src = data.image || './image/default-placeholder.png';
        document.getElementById('news-content').innerHTML = data.description;

      } catch (err) {
        console.error('Failed to load post:', err);
        document.getElementById('news-title').innerHTML = 'Error Loading Post';
        document.getElementById('news-content').innerHTML = '<p>Something went wrong while loading the post.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadPreciousMetalPost);
  </script>


</body>

</html>
