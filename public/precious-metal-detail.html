<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precious Metal Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .detail-container {
      max-width: 850px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .detail-container img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .detail-container h1 {
      font-size: 28px;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .detail-container p {
      line-height: 1.7;
      font-size: 17px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .detail-container {
        padding: 15px;
      }

      .detail-container h1 {
        font-size: 22px;
      }

      .detail-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="detail-container">
    <img id="news-image" src="" alt="Precious Metal News Image">
    <h1 id="news-title">Loading...</h1>
    <p id="news-content"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      fetch(`/api/precious-metal/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('news-title').textContent = data.title || "Untitled News";
          document.getElementById('news-content').innerHTML = data.content || "No content available.";
          const imageEl = document.getElementById('news-image');
          imageEl.src = data.image || "/default-image.jpg"; // fallback image
          imageEl.alt = data.title || "Precious Metal News";
        })
        .catch(err => {
          console.error('Failed to load news:', err);
          document.querySelector('.detail-container').innerHTML = '<p>Unable to load news content.</p>';
        });
    } else {
      document.querySelector('.detail-container').innerHTML = '<p>Invalid news ID.</p>';
    }
  </script>
</body>
</html>
