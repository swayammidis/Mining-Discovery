<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver News Details</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <style>
    #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* or your site background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #ccc;
  border-top: 5px solid #222;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      color: #222;
    }

    .news-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .news-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .news-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .news-content {
      line-height: 1.7;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="preloader">
  <div class="spinner"></div>
</div>

  <div class="news-container" id="silverNewsDetail">
    <!-- News will be injected here -->
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
window.addEventListener('load', () => {
  const preloader = document.getElementById('preloader');
  if (preloader) {
    preloader.style.opacity = '0';
    preloader.style.visibility = 'hidden';
    setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
  }
});

    async function fetchSilverNewsDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) return;

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);
        const news = await res.json();

        const container = document.getElementById('silverNewsDetail');
        container.innerHTML = `
          <h1>${news.title}</h1>
          <img src="${news.image}" alt="${news.title}" />
          <div class="news-content">${news.description}</div>
        `;
      } catch (err) {
        console.error('Failed to load news:', err);
        document.getElementById('silverNewsDetail').innerHTML = '<p>Failed to load news.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchSilverNewsDetail);
  </script>
</body>
</html>
