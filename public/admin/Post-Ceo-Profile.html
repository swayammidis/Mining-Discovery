<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post CEO Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Post CEO Profile</h1>
  <form id="ceoForm">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="title">Title *</label>
    <input type="text" id="title" name="title" required />

    <label for="image">Upload Profile Image *</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label>PDF Profile (Upload or URL)</label>

    <label for="pdfFile">Upload PDF</label>
    <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" />

    <label for="pdfUrl">Or enter PDF URL</label>
    <input type="url" id="pdfUrl" name="pdfUrl" placeholder="https://example.com/profile.pdf" />

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('ceoForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const title = form.title.value.trim();

      // Validate required
      if (!name || !title) {
        alert('Please fill required fields');
        return;
      }

      const imageFile = form.image.files[0];
      const pdfFile = form.pdfFile.files[0];
      const pdfUrl = form.pdfUrl.value.trim();

      if (!imageFile) {
        alert('Please upload a profile image');
        return;
      }

      if (!pdfFile && !pdfUrl) {
        alert('Please upload a PDF file or provide a PDF URL');
        return;
      }

      // Prepare form data
      const formData = new FormData();
      formData.append('name', name);
      formData.append('title', title);
      formData.append('image', imageFile);

      if (pdfFile) {
        formData.append('pdfFile', pdfFile);
      } else {
        formData.append('pdfUrl', pdfUrl);
      }

      try {
        const response = await fetch('/api/ceos', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('CEO Profile added successfully!');
          form.reset();
        } else {
          const data = await response.json();
          alert('Failed to add CEO profile: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error submitting form: ' + err.message);
      }
    });
  </script>
</body>
</html>
