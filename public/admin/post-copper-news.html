<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Copper News</title>
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
    }

    button {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #1a242f;
    }

    .flex-group {
      display: flex;
      gap: 10px;
    }

    .flex-group input {
      flex: 1;
    }
  </style>
</head>
<body>

  <h2>Post Copper News</h2>

  <form id="copperNewsForm">
    <label for="title">News Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author">

    <label for="imageFile">Upload Image:</label>
    <input type="file" id="imageFile" accept="image/*">

    <label for="imageUrl">OR Enter Image URL:</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">

    <label for="description">Full News (Rich Text):</label>
    <textarea name="description" id="description" rows="10"></textarea>

    <button type="submit">Post News</button>
  </form>

  <script>
    CKEDITOR.replace('description');

    const form = document.getElementById('copperNewsForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value || "Admin";
      const imageFile = document.getElementById('imageFile').files[0];
      const imageUrl = document.getElementById('imageUrl').value;
      const description = CKEDITOR.instances.description.getData();

      let image = imageUrl;

      if (!image && imageFile) {
        image = await toBase64(imageFile);
      }

      if (!title || !description || !image) {
        alert('Please fill in all required fields including an image.');
        return;
      }

      try {
        const res = await fetch('/api/copper-news', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title,
            author,
            description,
            image
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Copper News Posted Successfully");
          form.reset();
          CKEDITOR.instances.description.setData('');
        } else {
          console.error(data);
          alert("Failed to post news: " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Error posting news");
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>

</body>
</html>
