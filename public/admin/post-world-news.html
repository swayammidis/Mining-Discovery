<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post World News</title>
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      display: none;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 12px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, textarea, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <form id="worldNewsForm">
    <h2>Post World News</h2>

    <label for="title">News Title</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author</label>
    <input type="text" id="author" name="author" required>

    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

    <label for="imageFile">Or Upload Image</label>
    <input type="file" id="imageFile" accept="image/*">

    <img id="imagePreview" class="preview" alt="Image Preview">

    <label for="description">News Content</label>
    <textarea name="description" id="description" rows="10"></textarea>

    <button type="submit">Post News</button>
  </form>

  <script>
    CKEDITOR.replace('description');

    const imageFileInput = document.getElementById('imageFile');
    const imageUrlInput = document.getElementById('imageUrl');
    const imagePreview = document.getElementById('imagePreview');

    imageFileInput.addEventListener('change', function () {
      const file = imageFileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('worldNewsForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const description = CKEDITOR.instances.description.getData().trim();

      let image = imageUrlInput.value.trim();

      if (imageFileInput.files.length > 0) {
        const file = imageFileInput.files[0];
        const reader = new FileReader();
        reader.onloadend = async function () {
          image = reader.result;
          await submitNews({ title, author, description, image });
        };
        reader.readAsDataURL(file);
      } else {
        await submitNews({ title, author, description, image });
      }
    });

    async function submitNews(newsData) {
      try {
        const res = await fetch('/api/world-news', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newsData)
        });

        const data = await res.json();

        if (res.ok) {
          alert('World News posted successfully!');
          document.getElementById('worldNewsForm').reset();
          CKEDITOR.instances.description.setData('');
          imagePreview.style.display = 'none';
        } else {
          alert(data.error || 'Something went wrong.');
        }
      } catch (err) {
        alert('Error submitting form');
      }
    }
  </script>
</body>
</html>
