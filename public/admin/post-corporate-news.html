<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Corporate News</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }
    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background-color: #28527a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d3c5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Post Corporate News</h2>
    <form id="corporateNewsForm">
      <label for="title">News Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Author Name:</label>
      <input type="text" id="author" name="author" required>

      <label for="imageUrl">Image URL (optional):</label>
      <input type="url" id="imageUrl" name="imageUrl">

      <label for="imageFile">Or Choose Image File:</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/*">

      <label for="description">News Description:</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Post News</button>
    </form>
  </div>

  <script>
    let editorInstance;

    // Initialize CKEditor
    ClassicEditor
      .create(document.querySelector('#description'))
      .then(editor => {
        editorInstance = editor;
      })
      .catch(error => {
        console.error('CKEditor initialization error:', error);
      });

    // Convert image file to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    // Handle form submission
    document.getElementById('corporateNewsForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const imageFile = document.getElementById('imageFile').files[0];
      const description = editorInstance.getData();

      let image = imageUrl;
      if (imageFile) {
        image = await toBase64(imageFile);
      }

      if (!title || !description || !image || !author) {
        alert('Please fill in all required fields.');
        return;
      }

      const payload = { title, author, image, description };

      try {
        const response = await fetch('/api/corporate-news', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Corporate news posted successfully!');
          this.reset();
          editorInstance.setData('');
        } else {
          const errorData = await response.json();
          alert('Error: ' + errorData.error);
        }
      } catch (err) {
        console.error('Post error:', err);
        alert('Something went wrong.');
      }
    });
  </script>
</body>
</html>
