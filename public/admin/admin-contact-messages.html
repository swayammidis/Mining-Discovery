<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Contact Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button.delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button.delete-btn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h2>Contact Messages</h2>
  <table id="messagesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Received At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Messages will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchMessages() {
      try {
        const res = await fetch('/api/contact/admin/messages');
        if (!res.ok) throw new Error('Failed to fetch messages');
        const messages = await res.json();
        const tbody = document.querySelector('#messagesTable tbody');
        tbody.innerHTML = '';

        if (messages.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No messages found.</td></tr>';
          return;
        }

        messages.forEach(msg => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${escapeHtml(msg.name)}</td>
            <td>${escapeHtml(msg.email)}</td>
            <td>${escapeHtml(msg.subject)}</td>
            <td>${escapeHtml(msg.message)}</td>
            <td>${new Date(msg.createdAt).toLocaleString()}</td>
            <td><button class="delete-btn" data-id="${msg._id}">Delete</button></td>
          `;

          tbody.appendChild(tr);
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this message?')) {
              try {
                const deleteRes = await fetch(`/api/contact/${id}`, { method: 'DELETE' });
                const data = await deleteRes.json();
                if (deleteRes.ok) {
                  alert(data.message || 'Message deleted.');
                  fetchMessages();
                } else {
                  alert(data.message || 'Failed to delete message.');
                }
              } catch (err) {
                alert('Error deleting message.');
                console.error(err);
              }
            }
          });
        });

      } catch (err) {
        console.error(err);
        alert('Error fetching messages.');
      }
    }

    // Simple HTML escape to prevent XSS
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Fetch messages on page load
    fetchMessages();
  </script>
</body>
</html>
