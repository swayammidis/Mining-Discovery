<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Tagged News</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    form {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
    }
    legend {
      font-weight: bold;
    }
    label {
      margin-right: 15px;
      display: inline-block;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }

    /* Styles for the posts list */
    #postsContainer {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .postItem {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .postDetails {
      max-width: 75%;
    }
    .postTitle {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .postAuthor {
      font-style: italic;
      color: #555;
      margin-bottom: 5px;
    }
    .postTags {
      font-size: 0.9rem;
      color: #666;
    }
    .deleteBtn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .deleteBtn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <form id="taggedPostForm">
    <h2>Post News with Tags</h2>

    <input type="text" name="author" placeholder="Author Name" required />
    <input type="text" name="title" placeholder="Title" required />
    <textarea name="description" id="editor" placeholder="Description"></textarea>
    <input type="file" id="imageInput" accept="image/*" />

    <fieldset>
      <legend>Select Tags</legend>
      <label><input type="checkbox" name="tags" value="latest news"> Latest News</label>
      <label><input type="checkbox" name="tags" value="gold"> Gold</label>
      <label><input type="checkbox" name="tags" value="silver"> Silver</label>
      <label><input type="checkbox" name="tags" value="sponsored posts"> Sponsored Posts</label>
      <label><input type="checkbox" name="tags" value="cooper"> Cooper</label>
      <label><input type="checkbox" name="tags" value="precious metal"> Precious Metal</label>
      <label><input type="checkbox" name="tags" value="corporate news"> Corporate News</label>
      <label><input type="checkbox" name="tags" value="research reports"> Research Reports</label>
      <label><input type="checkbox" name="tags" value="world news"> World News</label>
      <label><input type="checkbox" name="tags" value="leadership thoughts"> Leadership Thoughts</label>
      <label><input type="checkbox" name="tags" value="morning chatter"> Morning Chatter</label>
      <label><input type="checkbox" name="tags" value="announcement"> Announcement</label>
      <label><input type="checkbox" name="tags" value="popular this week"> Popular This Week</label>
      <label><input type="checkbox" name="tags" value="projects"> Projects</label>
    </fieldset>

    <button type="submit">Post</button>
  </form>

  <div id="postsContainer">
    <h3>Existing Posts</h3>
    <div id="postsList">
      <!-- Posts will be rendered here -->
    </div>
  </div>

<script>
  let ckEditorInstance;

  ClassicEditor
    .create(document.querySelector('#editor'), {
      extraPlugins: [ MyCustomUploadAdapterPlugin ],
      toolbar: [
        'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList',
        '|', 'blockQuote', 'insertTable', 'undo', 'redo', '|', 'imageUpload'
      ]
    })
    .then(editor => {
      ckEditorInstance = editor;
      // Load existing posts once editor is ready
      loadPosts();
    })
    .catch(error => console.error(error));

  // Custom upload adapter for Base64 images
  function MyCustomUploadAdapterPlugin(editor) {
    editor.plugins.get('FileRepository').createUploadAdapter = loader => {
      return new MyUploadAdapter(loader);
    };
  }

  class MyUploadAdapter {
    constructor(loader) {
      this.loader = loader;
    }
    upload() {
      return this.loader.file
        .then(file => new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve({ default: reader.result });
          reader.onerror = error => reject(error);
          reader.readAsDataURL(file);
        }));
    }
    abort() {}
  }

  document.getElementById('taggedPostForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const author = form.author.value.trim();
    const title = form.title.value.trim();
    const description = ckEditorInstance.getData().trim();
    const tags = [...form.querySelectorAll('input[name="tags"]:checked')].map(cb => cb.value);
    const file = document.getElementById('imageInput').files[0];
    let image = '';

    if (!author || !title || !description || tags.length === 0) {
      return alert('Please fill all fields and select at least one tag.');
    }

    const sendPost = async () => {
      try {
        const res = await fetch('/api/tagged-posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ author, title, description, tags, image })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Posted successfully!');
          form.reset();
          ckEditorInstance.setData('');
          loadPosts(); // Refresh the posts list after new post
        } else {
          alert(data.message || 'Failed to post.');
        }
      } catch (err) {
        console.error(err);
        alert('Error while posting.');
      }
    };

    if (file) {
      const reader = new FileReader();
      reader.onload = async () => {
        image = reader.result;
        await sendPost();
      };
      reader.readAsDataURL(file);
    } else {
      await sendPost();
    }
  });

  // Function to fetch and render posts
  async function loadPosts() {
    const postsList = document.getElementById('postsList');
    postsList.innerHTML = 'Loading...';

    try {
      const res = await fetch('/api/tagged-posts');
      if (!res.ok) throw new Error('Failed to fetch posts');
      const posts = await res.json();

      if (!posts.length) {
        postsList.innerHTML = '<p>No posts found.</p>';
        return;
      }

      postsList.innerHTML = ''; // clear

      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('postItem');

        const detailsDiv = document.createElement('div');
        detailsDiv.classList.add('postDetails');

        const titleEl = document.createElement('div');
        titleEl.classList.add('postTitle');
        titleEl.textContent = post.title;

        const authorEl = document.createElement('div');
        authorEl.classList.add('postAuthor');
        authorEl.textContent = `By: ${post.author}`;

        const tagsEl = document.createElement('div');
        tagsEl.classList.add('postTags');
        tagsEl.textContent = `Tags: ${post.tags.join(', ')}`;

        detailsDiv.appendChild(titleEl);
        detailsDiv.appendChild(authorEl);
        detailsDiv.appendChild(tagsEl);

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('deleteBtn');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deletePost(post._id);

        postDiv.appendChild(detailsDiv);
        postDiv.appendChild(deleteBtn);

        postsList.appendChild(postDiv);
      });

    } catch (err) {
      console.error(err);
      document.getElementById('postsList').innerHTML = '<p>Error loading posts.</p>';
    }
  }

  // Function to delete a post
  async function deletePost(postId) {
    if (!confirm('Are you sure you want to delete this post?')) return;

    try {
      const res = await fetch(`/api/tagged-posts/${postId}`, {
        method: 'DELETE'
      });
      const data = await res.json();

      if (res.ok) {
        alert('Post deleted successfully');
        loadPosts(); // Refresh posts list after delete
      } else {
        alert(data.message || 'Failed to delete post.');
      }
    } catch (err) {
      console.error(err);
      alert('Error deleting post.');
    }
  }
</script>

</body>
</html>
