<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #1e1e1e;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header .logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .header .logo h2 {
      font-size: 22px;
      margin: 0;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 240px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      border-right: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 22px;
    }

    .sidebar button {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid rgba(255, 215, 0, 0.3);
      padding: 12px 16px;
      margin: 8px 0;
      color: #f1f1f1;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background 0.3s, transform 0.2s;
      font-size: 15px;
    }

    .sidebar button:hover {
      background: rgba(255, 215, 0, 0.15);
      transform: translateX(3px);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-x: auto;
      background: transparent;
      color: #f1f1f1;
    }

    #section-title {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background: #2a2a2a;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      color: #f1f1f1;
    }

    th, td {
      padding: 14px 16px;
      border: 1px solid #555;
      text-align: left;
      word-break: break-word;
    }

    th {
      background-color: #333;
      font-weight: bold;
    }

    tr:hover {
      background-color: #444;
    }

    .message {
      font-size: 16px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      margin-top: 20px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-box {
      flex: 1;
      min-width: 250px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }

    .chart-title {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: #ffd700;
    }

    @media (max-width: 1024px) {
      .main-content {
        padding: 30px 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: absolute;
        top: 64px;
        left: 0;
        height: 100vh;
        transform: translateX(-100%);
        z-index: 1000;
        background: rgba(30, 30, 30, 0.95);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main-content {
        padding: 20px;
      }

      table, th, td {
        font-size: 14px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../image/discoverylogo.jpg" alt="Logo" />
      <h2>Mining Discovery Admin Dashboard</h2>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>Admin Panel</h2>
      <button onclick="window.location.href='/admin/manage-users.html'">üë§ Manage Users</button>
      <button onclick="window.location.href='/admin/subscribers.html'">üìß Subscribers</button>
      <button onclick="window.location.href='/admin/post-flipbook.html'">üìò Post Magazines</button>
      <button onclick="window.location.href='/admin/post-news.html'">üì¢ Post Right Section News</button>
      <button onclick="window.location.href='/admin/post-news1.html'">üè¢ Post Main Section News</button>
      <button onclick="window.location.href='/admin/post-banners.html'">üìé Post Vertical Banners</button>
      <button onclick="window.location.href='/admin/post-advertisement.html'">üìé Post Horizontal Advertisements</button>
      <button onclick="window.location.href='/admin/post-project-news.html'">üìé Post Project News</button>
      <button onclick="window.location.href='/admin/post-world-news.html'">üìé Post World News</button>
      <button onclick="window.location.href='/admin/post-leadership-thought.html'">üìé Post Leadership Thoughts</button>
      <button onclick="window.location.href='/admin/post-morning-chatter.html'">üìé Post Morning Chatter</button>
      <button onclick="window.location.href='/admin/post-announcement.html'">üìé Post Announcements</button>
      <button onclick="window.location.href='/admin/post-research-report.html'">üìé Post Research Reports</button>
      <button onclick="window.location.href='/admin/upload-subscribers.html'">üìé Upload Subscribers</button>
       <button onclick="window.location.href='/admin/post-tagged.html'">üìé Tag Post</button>

    </div>

    <div class="main-content">
      <h2 id="section-title">Welcome, <span id="username">Admin</span></h2>

      <div class="charts">
        <div class="chart-box">
          <div class="chart-title">Total Registered Users</div>
          <canvas id="userChart"></canvas>
        </div>
        <div class="chart-box">
          <div class="chart-title">Total Subscribers</div>
          <canvas id="subscriberChart"></canvas>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    async function fetchChartData() {
      try {
        const userRes = await fetch('/api/admin/users');
        const users = await userRes.json();
        const subRes = await fetch('/api/admin/subscribers');
        const subs = await subRes.json();

        renderChart('userChart', 'Total Users', users.length);
        renderChart('subscriberChart', 'Total Subscribers', subs.length);
      } catch (err) {
        console.error('Error loading chart data:', err);
      }
    }

    function renderChart(canvasId, label, value) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [label, 'Remaining'],
          datasets: [{
            label: label,
            data: [value, 100 - value],
            backgroundColor: ['#FFD700', '#333'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          cutout: '75%'
        }
      });
    }

    const loggedInUser = localStorage.getItem('username') || 'Admin';
    document.getElementById('username').innerText = loggedInUser;

    window.addEventListener('load', fetchChartData);
  </script>
</body>
</html>
