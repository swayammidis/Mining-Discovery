<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../image/mD new logo 4 (3).png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #e3e9f0);
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #000;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .logo img {
      width: 140px;
      height: auto;
    }

    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: calc(100vh - 72px);
    }

    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.05);
      border-right: 1px solid rgba(255, 255, 255, 0.15);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar button {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      margin: 6px 0;
      padding: 12px 16px;
      color: #1e1e1e;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateX(6px);
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    #section-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .chart-box {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }

    .chart-box:hover {
      transform: scale(1.02);
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: absolute;
        top: 72px;
        left: 0;
        height: calc(100vh - 72px);
        transform: translateX(-100%);
        z-index: 999;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        align-items: flex-start;
        width: 100%;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main-content {
        padding: 24px;
      }

      .chart-box {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header .logo img {
        width: 120px;
      }

      .chart-title {
        font-size: 16px;
      }

      #section-title {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="../image/mD new logo 6.png" alt="Logo" />
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="window.location.href='/admin/manage-users.html'">Manage Users</button>
      <button onclick="window.location.href='/admin/subscribers.html'">Subscribers</button>
      <button onclick="window.location.href='/admin/post-magazine.html'">Post Magazines</button>
      <button onclick="window.location.href='/admin/post-news.html'">Right Section News</button>
      <button onclick="window.location.href='/admin/post-news1.html'">Main Section News</button>
      <button onclick="window.location.href='/admin/post-banners.html'">Vertical Banners</button>
      <button onclick="window.location.href='/admin/post-advertisement.html'">Horizontal Ads</button>
      <button onclick="window.location.href='/admin/post-research-report.html'">Research Reports</button>
      <button onclick="window.location.href='/admin/upload-subscribers.html'">Upload Subscribers</button>
      <button onclick="window.location.href='/admin/post-tagged.html'">News Section</button>
      <button onclick="window.location.href='/admin/post-service-news.html'">Service Section</button>
      <button onclick="window.location.href='/admin/admin-contact-messages.html'">Contact Messages</button>
      <button onclick="window.location.href='/admin/Post-Ceo-Profile.html'">Post Ceo-Profiles</button>
      <button onclick="window.location.href='/admin/post-company-profile.html'">Post Company-Profiles</button>


    </div>

    <div class="main-content">
      <h2 id="section-title">Welcome, <span id="username">Admin</span></h2>

      <div class="charts">
        <div class="chart-box">
          <div class="chart-title">Total Registered Users</div>
          <canvas id="userChart"></canvas>
        </div>
        <div class="chart-box">
          <div class="chart-title">Total Subscribers</div>
          <canvas id="subscriberChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    async function fetchChartData() {
      try {
        const userRes = await fetch('/api/admin/users');
        const users = await userRes.json();
        const subRes = await fetch('/api/admin/subscribers');
        const subs = await subRes.json();

        renderChart('userChart', 'Total Users', users.length);
        renderChart('subscriberChart', 'Total Subscribers', subs.length);
      } catch (err) {
        console.error('Error loading chart data:', err);
      }
    }

    function renderChart(canvasId, label, value) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [label, 'Remaining'],
          datasets: [{
            label: label,
            data: [value, 100 - value],
            backgroundColor: ['#FFD700', '#e0e0e0'],
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          cutout: '75%'
        }
      });
    }

    const loggedInUser = localStorage.getItem('username') || 'Admin';
    document.getElementById('username').innerText = loggedInUser;

    window.addEventListener('load', fetchChartData);
  </script>
</body>

</html>
