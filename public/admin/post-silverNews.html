<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Silver News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    #editor {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      background: #007BFF;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="silverNewsForm" enctype="multipart/form-data">
    <h2>Post Silver News</h2>

    <label for="title">News Title</label>
    <input type="text" name="title" id="title" required />

    <label for="image">Thumbnail Image</label>
    <input type="file" name="image" id="image" accept="image/*" />

    <label for="description">Full News Content</label>
    <div id="editor"></div>

    <button type="submit">Post News</button>
  </form>

  <!-- ✅ CKEditor 5 CDN -->
  <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>

  <script>
    let editorData = '';

    // Initialize CKEditor
    ClassicEditor
      .create(document.querySelector('#editor'), {
        toolbar: {
          items: [
            'heading', '|',
            'bold', 'italic', 'underline', 'strikethrough', '|',
            'link', 'bulletedList', 'numberedList', '|',
            'blockQuote', 'insertTable', 'imageUpload', 'mediaEmbed', '|',
            'undo', 'redo'
          ]
        },
        table: {
          contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
        }
      })
      .then(editor => {
        window.editorInstance = editor;
      })
      .catch(error => {
        console.error('❌ CKEditor error:', error);
      });

    // Submit Form
    document.getElementById('silverNewsForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = new FormData();
      form.append('title', document.getElementById('title').value);
      form.append('description', window.editorInstance.getData());
      form.append('image', document.getElementById('image').files[0]);

      try {
        const response = await fetch('/api/silver-news', {
          method: 'POST',
          body: form
        });

        const data = await response.json();

        if (response.ok) {
          alert('✅ News posted successfully!');
          document.getElementById('silverNewsForm').reset();
          window.editorInstance.setData('');
        } else {
          alert('❌ Failed to post news: ' + (data.error || 'Unknown error'));
        }

      } catch (err) {
        alert('❌ Error: ' + err.message);
      }
    });
  </script>

</body>
</html>
