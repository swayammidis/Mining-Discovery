<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Morning Chatter</title>
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    .flex {
      display: flex;
      gap: 15px;
    }

    .flex > div {
      flex: 1;
    }
  </style>
</head>
<body>

  <form id="morningChatterForm" enctype="multipart/form-data">
    <h2>Post Morning Chatter</h2>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <div class="flex">
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
    </div>

    <label for="imageUrl">Image URL (optional)</label>
    <input type="text" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

    <label for="imageFile">Or Upload Image</label>
    <input type="file" id="imageFile" name="image" accept="image/*">

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="10"></textarea>

    <button type="submit">Post Morning Chatter</button>
  </form>

  <script>
    // Initialize CKEditor
    CKEDITOR.replace('description');

    document.getElementById('morningChatterForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const description = CKEDITOR.instances.description.getData();
      const date = document.getElementById('date').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const imageFile = document.getElementById('imageFile');

      let imageBase64 = imageUrl; // Default to URL
      if (!imageUrl && imageFile.files.length > 0) {
        imageBase64 = await toBase64(imageFile.files[0]);
      }

      const data = {
        title,
        author,
        image: imageBase64,
        description,
        date
      };

      const res = await fetch('/api/morning-chatter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        alert('Morning Chatter posted successfully!');
        window.location.reload();
      } else {
        alert(result.error || 'Failed to post.');
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>

</body>
</html>
