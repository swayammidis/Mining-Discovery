<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Leadership Thought</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .flex-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .flex-group > div {
      flex: 1;
      min-width: 250px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, textarea, button {
        font-size: 15px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .flex-group {
        flex-direction: column;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 8px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <form id="leadershipThoughtForm" enctype="multipart/form-data">
    <h2>Post Leadership Thought</h2>

    <label for="title">News Title</label>
    <input type="text" id="title" name="title" required>

    <div class="flex-group">
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
    </div>

    <label for="imageUrl">Image URL (optional)</label>
    <input type="text" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

    <label for="imageFile">Or Upload Image</label>
    <input type="file" id="imageFile" name="image" accept="image/*">

    <label for="description">Content</label>
    <textarea name="description" id="description" rows="10"></textarea>

    <button type="submit">Post Leadership Thought</button>
  </form>

  <script>
    CKEDITOR.replace('description');

    document.getElementById('leadershipThoughtForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = document.getElementById('leadershipThoughtForm');
      const formData = new FormData(form);

      // Add CKEditor content manually
      formData.set('description', CKEDITOR.instances.description.getData());

      const res = await fetch('/api/leadership-thought', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();

      if (res.ok) {
        alert('Leadership Thought posted successfully!');
        window.location.reload();
      } else {
        alert(result.error || 'Failed to post.');
      }
    });
  </script>

</body>
</html>
