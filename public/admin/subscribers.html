<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribers</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .download-btn {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #1565c0;
    }

    .table-wrapper {
      overflow-x: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      th, td {
        padding: 10px 12px;
        font-size: 14px;
      }

      body {
        padding: 15px;
      }

      .download-btn {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      th, td {
        font-size: 13px;
        padding: 8px 10px;
      }

      .table-wrapper {
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Newsletter Subscribers</h2>
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="table-wrapper">
    <table id="subs-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Subscribed At</th>
        </tr>
      </thead>
      <tbody id="subs-body">
        <!-- JS will populate this -->
      </tbody>
    </table>
  </div>

  <script>
    let subscribersData = [];

    async function loadSubscribers() {
      try {
        const response = await fetch('/api/admin/subscribers');
        if (!response.ok) throw new Error('Failed to fetch subscribers');
        const subscribers = await response.json();
        subscribersData = subscribers;

        const tbody = document.getElementById('subs-body');
        tbody.innerHTML = '';

        subscribers.forEach(sub => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${sub.email}</td>
            <td>${new Date(sub.subscribedAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert('Error loading subscribers: ' + err.message);
      }
    }

    function downloadCSV() {
      if (subscribersData.length === 0) {
        alert("No subscriber data to download.");
        return;
      }

      const header = ['Email', 'Subscribed At'];
      const rows = subscribersData.map(sub => [
        sub.email,
        new Date(sub.subscribedAt).toLocaleString()
      ]);

      let csvContent = "data:text/csv;charset=utf-8," 
        + [header, ...rows].map(e => e.join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "subscribers.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadSubscribers();
  </script>
</body>
</html>
