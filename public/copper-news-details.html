<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Copper News Details</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <style>
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Body and container */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      max-width: 700px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 2rem;
      color: #222;
    }

    .meta {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      display: block;
    }

    .content {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap; /* preserve line breaks */
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 25px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="container" id="newsDetailContainer">
    <p>Loading...</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500);
      }
    });

    function safeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function imageFallback(event) {
      event.target.src = './image/pexels-urtimud-89-76108288-14263362 (1) 1.png';
    }

    async function fetchCopperNewsDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("newsDetailContainer");

      if (!id) {
        container.innerHTML = "<p>Invalid news ID.</p>";
        return;
      }

      try {
        const res = await fetch('/api/tagged-posts/tag/cooper');
        if (!res.ok) {
          container.innerHTML = `<p>Failed to load news list. Status: ${res.status}</p>`;
          return;
        }

        const newsList = await res.json();
        const news = newsList.find(post => post._id === id);

        if (!news) {
          container.innerHTML = `<p>News not found.</p>`;
          return;
        }

        const date = new Date(news.createdAt).toLocaleDateString(undefined, {
          year: 'numeric', month: 'long', day: 'numeric'
        });

        container.innerHTML = `
          <a href="copper-news.html" class="back-link">&larr; Back to Copper News</a>
          <h1>${safeText(news.title)}</h1>
          <p class="meta">By ${safeText(news.author || "Admin")} | ${date}</p>
          <img src="${news.image || './image/pexels-urtimud-89-76108288-14263362 (1) 1.png'}" alt="News Image" onerror="imageFallback(event)" />
          <div class="content">${news.description || '<p>No description available.</p>'}</div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading news. Please try again later.</p>";
      }
    }

    fetchCopperNewsDetails();
  </script>
</body>

</html>
