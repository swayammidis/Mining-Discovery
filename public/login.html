<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Discovery - Login</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .logo-section img {
      max-width: 180px;
      height: auto;
    }

    .divider {
      margin: 15px 0;
      border: none;
      height: 2px;
      background-color: #a47c37;
    }

    .login-title {
      font-size: 24px;
      color: #a47c37;
      margin-bottom: 20px;
      font-weight: 500;
    }

    form.login-box {
      border: 1px solid #a47c37;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    input.input-field {
      border: 1px solid #a47c37;
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      background-color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }

    .forgot-password {
      margin-bottom: 20px;
    }

    .forgot-password a {
      font-size: 14px;
      text-decoration: underline;
      color: #000;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button.login-btn {
      padding: 8px 18px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #a47c37;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.login-btn:hover {
      background-color: #926d2f;
    }

    .sponsored {
      border: 1px solid #a47c37;
      background-color: #f7f3e9;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #444;
    }

    /* === Popup Styles === */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-box h3 {
      color: #a47c37;
      margin-bottom: 15px;
    }

    .popup-box p {
      font-size: 14px;
      color: #333;
    }

    .close-popup {
      margin-top: 20px;
      background-color: #a47c37;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="image/discoverylogo.jpg" alt="Mining Discovery Logo" />
    </div>

    <hr class="divider" />

    <h2 class="login-title">Login</h2>

    <form id="login-form" class="login-box">
      <input
        type="email"
        placeholder="Email *"
        id="email"
        class="input-field"
        required
      />
      <input
        type="password"
        placeholder="Password *"
        id="password"
        class="input-field"
        required
      />
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot your username or password?</a>
    </div>

    <div class="sponsored">
      Sponsored post*
    </div>
  </div>

  <!-- Popup Box -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3 id="popup-title">Popup</h3>
      <p id="popup-message">Action completed successfully!</p>
      <button class="close-popup" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Login form submit handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          if (data.role === 'admin') {
            window.location.href = '/admin/admin-dashboard.html';
          } else {
            window.location.href = '/signup.html';
          }
        } else {
          alert(data.message || 'Login failed.');
        }
      } catch (err) {
        alert('Server error. Please try again.');
      }
    });

    // Popup functions (optional, still here if you want to show messages)
    function showPopup(message) {
      document.getElementById('popup-title').textContent = 'Popup';
      document.getElementById('popup-message').textContent = message;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
