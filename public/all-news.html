<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All News</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background-color: #111;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #222;
      font-weight: 600;
      color: #ffcc00;
    }

    .news-title {
      font-weight: 700;
      text-decoration: none;
      color: #fff;
    }

    .news-title:hover {
      color: #ffcc00;
    }

    .back-button {
      padding: 0.6rem 1.2rem;
      background-color: #fff;
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h2>All News</h2>

  <table id="allNewsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>By</th>
      </tr>
    </thead>
    <tbody id="allNewsContainer">
      <!-- News rows will be inserted here -->
    </tbody>
  </table>

  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

  <script>
    async function loadAllNews() {
      try {
        const res = await fetch('/api/news/older'); // only older news beyond top 4
        const data = await res.json();
        const container = document.getElementById('allNewsContainer');

        if (!data || data.length === 0) {
          container.innerHTML = '<tr><td colspan="3">No older news available.</td></tr>';
          return;
        }

        data.forEach(news => {
          const row = document.createElement('tr');

          const titleCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = `view-news.html?id=${news._id}`;
          link.className = 'news-title';
          link.textContent = news.title;
          titleCell.appendChild(link);

          const dateCell = document.createElement('td');
          const date = new Date(news.date);
          const options = { day: '2-digit', month: 'long', year: 'numeric' };
          dateCell.textContent = date.toLocaleDateString('en-GB', options);

          const byCell = document.createElement('td');
          byCell.textContent = news.by;

          row.appendChild(titleCell);
          row.appendChild(dateCell);
          row.appendChild(byCell);

          container.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading all news:', error);
      }
    }

    loadAllNews();
  </script>
</body>
</html>
