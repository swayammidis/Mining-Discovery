<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mining Discovery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="first-header">
    <p>SOME IMPORTANT HIGHLIGHTED NEWS</p>
  </div>
  <header class="main-header">

    <div class="header-top">
      <div class="logo-social">
        <img src="image/MD_Logo.jpg" alt="Mining Discovery Logo" class="logo" />

      </div>

      <div class="nav-links">
        <a href="#">About Us</a>
        <a href="#">News Section</a>
        <a href="#">Morning Chatter</a>
        <a href="magazine.html">Magazine</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <a href="login.html">Login</a>
     

      </div>

      <div class="header-buttons">
       
      
        <button class="subscribe-btn" id="open-subscribe">Subscribe</button>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Popup -->
    <div id="subscribe-popup">
      <h3>Subscribe to Our Newsletter</h3>
      <input type="email" id="email-input" placeholder="Enter your email" required /><br />
      <button id="submit-subscribe">Submit</button>
      <button onclick="closePopup()">Close</button>
      <p id="status-msg"></p>
    </div>

    <div class="search-bar-container">
      <div class="social-icons">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-x-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="search-bar-bg"></div>

      <input type="text" id="searchInput" placeholder="Search..." />
      <button class="search-icon"><i class="fas fa-search"></i></button>
    </div>
  </header>



  <div class="left">
    <aside class="company-news-section">
      <h2>Company News</h2>
      <div class="company-news-container" id="companyNewsContainer">
        <!-- Company news cards will be inserted here -->
      </div>

      <div class="btn">
        <button class="more-button" onclick="window.location.href='all-companynews.html'">
          More <span>→</span>
        </button>
      </div>
    </aside>
  





  <h2>Latest News</h2>
  <div class="news-container" id="latestNewsContainer">
    <!-- News cards will be inserted here -->
  </div>

  <!-- Corrected button structure -->
  <div class="btn">
    <button class="more-button" onclick="window.location.href='all-news.html'">
      More <span>→</span>
    </button>
  </div>



  </button>


  <script src="script.js"></script>
</body>

</html>
