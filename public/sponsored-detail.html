<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsored Post Details</title>
   <link rel="icon" type="image/x-icon" href="image/mD new logo 4 (3).png" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .main-content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
    }

    .main-content img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Header (optional) -->
  <header>
    <h1 style="text-align:center;">Sponsored Post Details</h1>
  </header>

  <!-- Main content area -->
  <div class="main-content" id="sponsoredDetailContainer">
    <p>Loading...</p>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function loadSponsoredDetail() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get('id');
      const container = document.getElementById('sponsoredDetailContainer');

      if (!postId) {
        container.innerHTML = '<p>Invalid post ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${postId}`);
        if (!res.ok) {
          container.innerHTML = '<p>Sponsored post not found.</p>';
          return;
        }

        const post = await res.json();

        container.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="${post.title}" />` : ''}
          <h2>${post.title}</h2>
          <p>${post.description}</p>
        `;
      } catch (error) {
        console.error('Error loading sponsored detail:', error);
        container.innerHTML = '<p>Error loading sponsored post.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadSponsoredDetail);
  </script>

</body>

</html>
