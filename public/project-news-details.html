<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project News Details</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.6;
    }

    .news-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .news-container img.main-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .news-container h1 {
      margin-bottom: 10px;
    }

    .news-meta {
      color: #555;
      margin-bottom: 20px;
    }

    .news-description {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="news-container" id="projectNewsDetails">
    <!-- Full news will be injected here -->
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function fetchProjectNewsById() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('projectNewsDetails').innerHTML = '<p>Invalid news ID.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);
        if (!res.ok) throw new Error('News not found');

        const news = await res.json();

        const container = document.getElementById('projectNewsDetails');
        container.innerHTML = `
      <h1>${news.title}</h1>
      <div class="news-meta">${new Date(news.createdAt).toLocaleDateString()}</div>
      ${news.image ? `<img src="${news.image}" alt="News Image" class="main-image">` : ''}
      <div class="news-description">${news.description}</div>
    `;
      } catch (err) {
        document.getElementById('projectNewsDetails').innerHTML = `<p>Failed to load news: ${err.message}</p>`;
      }
    }

    fetchProjectNewsById();

  </script>

</body>

</html>
