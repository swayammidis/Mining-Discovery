<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold News Details</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      /* or your site background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #222;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .news-detail-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    .news-detail-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .news-detail-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .news-detail-content {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
    }

    @media (max-width: 600px) {
      .news-detail-title {
        font-size: 1.5rem;
      }

      .news-detail-content {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div class="news-detail-container" id="newsDetailContainer">
    <!-- News content will be injected here -->
  </div>

  <script>

    // ===== PRELOADER FUNCTIONALITY =====
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
      }
    });

    async function fetchGoldNewsDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) return;

      try {
        const res = await fetch(`/api/tagged-posts/${id}`);
        const data = await res.json();

        const container = document.getElementById('newsDetailContainer');

        container.innerHTML = `
          <h1 class="news-detail-title">${data.title}</h1>
          <img src="${data.image}" alt="News Image" class="news-detail-img" />
          <div class="news-detail-content">${data.description}</div>
        `;
      } catch (err) {
        console.error("Failed to load news detail:", err);
        document.getElementById('newsDetailContainer').innerHTML =
          "<p>Error loading news detail.</p>";
      }
    }

    document.addEventListener('DOMContentLoaded', fetchGoldNewsDetail);
  </script>
</body>

</html>
