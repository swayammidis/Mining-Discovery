<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World News Detail</title>
  <style>
    #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* or your site background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #ccc;
  border-top: 5px solid #222;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .news-detail {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .news-title {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .news-meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .news-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .news-description {
      font-size: 16px;
      color: #333;
      line-height: 1.7;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .news-description img,
    .news-description table {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .news-description table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    .news-description th,
    .news-description td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    .news-description pre,
    .news-description code {
      max-width: 100%;
      overflow-x: auto;
      display: block;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div id="preloader">
  <div class="spinner"></div>
</div>

  <div class="news-detail">
    <div id="newsContent">Loading...</div>
  </div>

  <script>
    // ===== PRELOADER FUNCTIONALITY =====
window.addEventListener('load', () => {
  const preloader = document.getElementById('preloader');
  if (preloader) {
    preloader.style.opacity = '0';
    preloader.style.visibility = 'hidden';
    setTimeout(() => preloader.remove(), 500); // optional: remove it from DOM
  }
});

    async function fetchTaggedNewsDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const newsId = urlParams.get('id');

      if (!newsId) {
        document.getElementById('newsContent').innerHTML = '<p>News ID not found in URL.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/tagged-posts/${newsId}`);
        if (!res.ok) throw new Error('Failed to fetch');

        const data = await res.json();
        const { title, description, image, author, date } = data;

        const formattedDate = date
          ? new Date(date).toLocaleDateString('en-IN', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            })
          : '';

        const metaLine = [author ? `By ${author}` : '', formattedDate].filter(Boolean).join(' | ');

        document.getElementById('newsContent').innerHTML = `
          <h1 class="news-title">${title}</h1>
          ${metaLine ? `<p class="news-meta">${metaLine}</p>` : ''}
          ${image ? `<img class="news-image" src="${image}" alt="${title}">` : ''}
          <div class="news-description">${description}</div>
        `;
      } catch (err) {
        console.error('Error loading tagged news:', err);
        document.getElementById('newsContent').innerHTML = '<p>Failed to load news content.</p>';
      }
    }

    fetchTaggedNewsDetail();
  </script>
</body>
</html>
